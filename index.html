<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fale no WhatsApp - 1 Clique</title>
  <meta name="description" content="Landing PWA para abrir conversa no WhatsApp em 1 clique.">
  <meta name="theme-color" content="#0F1724">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root{--bg:#0F1724;--card:#111827;--text:#E5E7EB;--muted:#9CA3AF;--accent:#10B981;--accent-press:#059669;--ring:#1F2937}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial;
      background: radial-gradient(1200px 800px at 80% -10%, #122031 0%, var(--bg) 60%); color:var(--text);
      display:grid;place-items:center;padding:24px}
    .card{width:min(720px,92vw);background:linear-gradient(180deg,#121A28 0%,#0F1724 100%);border:1px solid var(--ring);
      border-radius:24px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    header{display:flex;align-items:center;gap:16px;margin-bottom:8px}
    .logo{width:64px;height:64px;border-radius:16px;background:#0B1220;border:1px solid #1F2A3A;display:grid;place-items:center;font-weight:700}
    h1{margin:0;font-size:28px} p{margin:6px 0 0;color:var(--muted)}
    .cta{margin-top:24px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:14px 18px;border-radius:14px;font-weight:700;
      background:var(--accent);color:#052014;border:none;cursor:pointer;text-decoration:none;transition:transform .06s ease,filter .2s;
      box-shadow:0 6px 16px rgba(16,185,129,.25)}
    .btn:active{transform:translateY(1px);background:var(--accent-press)}
    .btn.secondary{background:#1F2A3A;color:var(--text);box-shadow:none;border:1px solid #223145}
    .row{display:grid;grid-template-columns:1fr;gap:12px;margin-top:16px}
    .row.two{grid-template-columns:1fr 1fr}
    input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid #223145;background:#0D1522;color:var(--text);outline:none}
    .tip{font-size:14px;color:var(--muted);margin-top:10px} footer{margin-top:22px;font-size:13px;color:var(--muted)}
    @media (max-width:640px){.row.two{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="card">
    <header>
      <div class="logo" aria-label="Logo">WA</div>
      <div>
        <h1>Fale no WhatsApp</h1>
        <p>Instale como app (PWA) e abra a conversa em 1 clique.</p>
      </div>
    </header>

    <section>
      <div class="row two">
        <div>
          <label for="numero">Número (DDI+DDD+número)</label>
          <input id="numero" placeholder="Ex.: 5511999998888" inputmode="numeric" pattern="\\d*" value="15551870349">
        </div>
        <div>
          <label for="mensagem">Mensagem inicial (opcional)</label>
          <input id="mensagem" placeholder="Olá! Gostaria de saber mais sobre os serviços CSC">
        </div>
      </div>

      <div class="cta">
        <a id="cta" class="btn" href="#" rel="noopener">Abrir WhatsApp</a>
        <button class="btn secondary" id="instalar" type="button" style="display:none">Instalar como App</button>
      </div>

      <p class="tip">iPhone: Compartilhar → “Adicionar à Tela de Início”.</p>
    </section>

    <footer><span id="status">Pronto para instalar quando suportado.</span></footer>
  </main>

  <script>
    // Monta o link wa.me
    const numero = document.getElementById('numero');
    const mensagem = document.getElementById('mensagem');
    const cta = document.getElementById('cta');
    function atualizarLink(){
      const raw = (numero.value || '').replace(/\\D/g, '');
      const text = encodeURIComponent(mensagem.value || '');
      if(raw.length >= 10){
        const base = `https://wa.me/${raw}`;
        cta.href = text ? `${base}?text=${text}` : base;
      } else {
        cta.href = '#';
      }
    }
    numero.addEventListener('input', atualizarLink);
    mensagem.addEventListener('input', atualizarLink);
    atualizarLink();

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
    }
    // Prompt "instalar" (Android/Chrome)
    let deferredPrompt;
    const installBtn = document.getElementById('instalar');
    const status = document.getElementById('status');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); deferredPrompt = e;
      installBtn.style.display = 'inline-flex';
      status.textContent = 'Este site pode ser instalado como app.';
    });
    installBtn.addEventListener('click', async () => {
      if(!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      status.textContent = outcome === 'accepted' ? 'Instalação solicitada.' : 'Instalação cancelada.';
      deferredPrompt = null;
    });
  </script>
</body>
</html>
