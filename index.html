<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato via WhatsApp</title>
  <meta name="theme-color" content="#0F1724">
</head>
<body style="font-family:sans-serif; background:#f5f5f5; padding:20px">
  <h1>Fale com a gente no WhatsApp</h1>
  <p>Digite seu número e clique para abrir a conversa.</p>

  <!-- Campo para o cliente colocar o número dele -->
  <label for="cliente">Seu número (com DDD):</label><br>
  <input id="cliente" type="text" placeholder="11999998888"><br><br>

  <!-- Botão para abrir WhatsApp -->
  <a id="btn" href="#" target="_blank" style="padding:12px 20px; background:#25D366; color:#fff; text-decoration:none; border-radius:8px;">
    Enviar mensagem no WhatsApp
  </a>

  <script>
    // Número fixo que vai receber as mensagens
    const numeroFixo = "15551870349"; // <-- coloque o SEU número aqui

    const clienteInput = document.getElementById("cliente");
    const btn = document.getElementById("btn");

    function atualizarLink(){
      const cliente = clienteInput.value.replace(/\D/g,'');
      let mensagem = "Olá, meu número é " + (cliente || "não informado");
      btn.href = `https://wa.me/${numeroFixo}?text=${encodeURIComponent(mensagem)}`;
    }

    clienteInput.addEventListener("input", atualizarLink);
    atualizarLink(); // inicializa
  </script>
</body>
</html>
